<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ステップナビゲーション</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div id="step-container">
            <iframe id="step-content" src="" frameborder="0"></iframe>
        </div>
        <div id="controls">
            <button id="prev" disabled>戻る</button>
            <input type="password" id="password" placeholder="">
            <button id="next">次のステップへ</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
