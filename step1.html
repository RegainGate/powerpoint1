<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ステップ１</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- タイトルや案内文など -->
  <header>
    <h1>PDF表示＆暗号入力案内</h1>
    <p>下記にPDFが表示されます。うまく表示されない場合は「PDFを開く」ボタンを押してください。</p>
  </header>

  <!-- PDF表示用コンテナ -->
  <div class="pdf-container">
    <!-- objectタグまたはiframeタグでPDFを埋め込む例 -->
    <object 
      id="pdfViewer" 
      data="コンサル.pdf" 
      type="application/pdf"
      width="100%" 
      height="100%">
      <!-- objectが機能しない時に表示する代替文 -->
      <p>PDFを表示できません。下の「PDFを開く」を押してご覧ください。</p>
    </object>
  </div>

  <!-- ボタン類 -->
  <div class="button-area">
    <!-- 次へボタン -->
    <button onclick="showNextPdf()">次へ</button>

    <!-- PDFを開くボタン (埋め込み失敗時の代替手段) -->
    <button id="openPdfBtn" onclick="openPdf()">PDFを開く</button>

    <!-- 暗号ボタン -->
    <button onclick="showCode()">暗号を表示</button>
  </div>

  <!-- 入力が必要なステップと暗号の組み合わせを、分かりにくい場所にコメントや小さな文字で記載しておく例 -->
  <div class="hidden-hint">
    <!-- 画面上では目立たせないようなスタイルで記載 -->
    <!--
      ステップ2 → ADMJ → ステップ3で入力
      ステップ4 → OSOI → ステップ5で入力
      ステップ5 → CAFUNE → ステップ6で入力
    -->
    <p>※必要時にのみご利用ください。</p>
  </div>

  <script>
    // 表示したいPDFのファイル名を順番通りに配列で管理
    const pdfFiles = [
      "コンサル.pdf",
      "ステップ1-1.pdf",
      "ステップ1-2.pdf",
      "ステップ1-3.pdf",
      "ステップ1-4.pdf",
      "ステップ1-5.pdf",
      "ステップ1-6.pdf",
      "ステップ1-7.pdf"
    ];

    let currentIndex = 0; // 現在表示しているPDFのインデックス

    // 次へボタンを押したときに呼び出される関数
    function showNextPdf() {
      currentIndex++;
      // 配列の範囲を超えたら最初に戻る or ボタンを無効化などお好みで
      if (currentIndex >= pdfFiles.length) {
        currentIndex = 0; 
        // あるいは nextボタンを無効化する場合は下記のような処理
        // document.querySelector("button").disabled = true;
      }
      document.getElementById("pdfViewer").data = pdfFiles[currentIndex];
    }

    // PDFを開く(別タブ)
    function openPdf() {
      const pdfPath = document.getElementById("pdfViewer").data;
      window.open(pdfPath, "_blank");
    }

    // 暗号を表示する関数
    function showCode() {
      // 必要に応じてまとめて表示 or 個別に表示など
      const codeMessage = 
        "ステップ2 → ADMJ\n" +
        "ステップ4 → OSOI\n" +
        "ステップ5 → CAFUNE\n\n" +
        "（それぞれ次のステップで入力してください）";
      alert(codeMessage);
    }
  </script>

</body>
</html>
